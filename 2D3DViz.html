<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>2D - 3D Visualisations</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/2D3DVizStyles.css?v=0.1">

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/three90.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/baseApp.js?v=0.3"></script>
    <script src="js/sceneConfig.js?v=0.2"></script>
    <script src="js/controlKit.min.js?v=0.1"></script>
    <script src="js/Detector.js?v=0.1"></script>
    <script src="js/2D3DViz.js?v=0.2"></script>

</head>
<body>

    <div id="visualisations">
        <div class="text-center">
            <h1>2D Visualisation Styles</h1>
            <h3>Click on the image to see the 3D version</h3>
        </div>
        <div class="mt-4 container text-center">
            <div class="row">
                <div class="col-md-4">
                    <figure id="fig1" class="figure">
                        <img src="images/bar-chart.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption">Bar chart</figcaption>
                    </figure>
                </div>
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="images/pie-chart.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption">Pie chart</figcaption>
                    </figure>
                </div>
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="images/line-chart.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption">Line chart</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <div id="WebGL-output" class="d-none">
        <div class="title text-center">
            <h1>Visualisations</h1>
        </div>
        <div class="info">
            <img class="img-fluid" src="images/info.png">
        </div>
    </div>

</body>
</html>
